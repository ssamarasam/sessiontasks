<html>
    <head>
        <title>
            Dom Manipulation with Forms
        </title>
        <style>
            html,
            body {
                margin: 0 auto;
                max-width: 850px;
                background-color: #19376D;
                
            }
            .bottom-space {
                height: 50px;
            }

        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>
    <body>
        <div class="container" style="background-color: #DDFFBB;">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h1>Enter the form</h1>
                </div>
                <form id="form" data-toggle="validator"> 
                    <div class="form-row">
                      <div class="row">
                            <div class="col">
                              <input type="text" id="first-name" class="form-control" placeholder="First name" required>
                            </div>
                            <div class="col">
                              <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
                            </div>
                      </div>

                    </div>
                    <br>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="enter your address" required>
                    </div>
                    <br>

                    <div class="form-row">

                        <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <input type="text" class="form-control" id="inputState" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCountry">Country</label>
                            <input type="text" class="form-control" id="inputCountry" required>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputPincode">Pincode</label>
                            <input type="text" class="form-control" id="inputPincode" required>
                        </div>
                      </div>
                    <br>
                    <div class="form-group">
                        <label for="inputGender">Gender</label>
                        <input type="text" class="form-control" id="inputGender" placeholder="M / F" required>
                    </div>
                      <br>
                    <div class="form-group">
                        <h6>Select your food choices</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Sandwich" id="flexCheckSandwich">
                            <label class="form-check-label" for="flexCheckSandwich">
                              Sandwich
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Veg Meals" id="flexCheckVegMeals">
                            <label class="form-check-label" for="flexCheckVegMeals">
                              Veg meals
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Fried Rice" id="flexCheckFriedRice">
                            <label class="form-check-label" for="flexCheckFriedRice">
                              Fried Rice
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Chapathi" id="flexCheckChapathi">
                            <label class="form-check-label" for="flexCheckChapathi">
                              Chapathi
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Idly" id="flexCheckIdly">
                            <label class="form-check-label" for="flexCheckIdly">
                              Idly
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Poori" id="flexCheckPoori">
                            <label class="form-check-label" for="flexCheckPoori">
                              Poori
                            </label>
                          </div>
                    </div>
                    <span id="checkbox-error"></span>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="addTotable()">Submit</button>
                  </form>
            </div>
            <br>
            <table class="table table-bordered" id="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Food Choices</th>
                  </tr>
                </thead>
            </table>
            <div class="bottom-space">

            </div>
        </div>


        <script src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>

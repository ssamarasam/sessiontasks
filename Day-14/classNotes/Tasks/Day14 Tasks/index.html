<html>
    <head>
        <title>
            Dom Manipulation with Forms
        </title>
        <style>
            html,
            body {
                margin: 0 auto;
                max-width: 850px;
                background-color: #19376D;
                
            }
            .bottom-space {
                height: 50px;
            }

        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>
    <body>
        <div class="container" style="background-color: #DDFFBB;">
            <div class="row">
                <div class="d-flex justify-content-center row">
                    <h1 id="title">DOM Manipulation with Forms</h1>
                    <br>
                    <p id="description">Create a form using html, css, bootstrap and javascript.</p>
                </div>
                <form id="form" > 
                    <br>
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" id="first-name" class="form-control" placeholder="First name" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
                    </div>

                    <br>
                    <p>Select your gender</p>
                    <div class="form-check">
                      <input class="form-check-input gender" type="radio" name="gender" id="gender-male">
                      <label class="form-check-label" for="gender-male">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input gender" type="radio" name="gender" id="gender-female">
                      <label class="form-check-label" for="gender-female">
                        Female
                      </label>
                    </div>
                    <br>
                    <p>Enter your address</p>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <textarea class="form-control" placeholder="Enter your address" id="address" style="height: 100px"></textarea>
                      </div>
                    <br>
                    
                    <div class="form-row">

                        <div class="form-group col-md-4">
                          <label for="state">State</label>
                          <input type="text" class="form-control" id="state" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" required>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="pincode">Pincode</label>
                            <input type="text" class="form-control" id="pincode" placeholder="Enter numeric pincode" required>
                        </div>
                      </div>
                    <br>
                    <div class="form-group">
                        <p>Select your food choices</p>
                        <div class="form-check">
                            <input class="form-check-input food" type="checkbox" value="Sandwich" id="flexCheckSandwich">
                            <label class="form-check-label" for="flexCheckSandwich">
                              Sandwich
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input food" type="checkbox" value="Veg Meals" id="flexCheckVegMeals">
                            <label class="form-check-label" for="flexCheckVegMeals">
                              Veg meals
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input food" type="checkbox" value="Fried Rice" id="flexCheckFriedRice">
                            <label class="form-check-label" for="flexCheckFriedRice">
                              Fried Rice
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input food" type="checkbox" value="Chapathi" id="flexCheckChapathi">
                            <label class="form-check-label" for="flexCheckChapathi">
                              Chapathi
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input food" type="checkbox" value="Idly" id="flexCheckIdly">
                            <label class="form-check-label" for="flexCheckIdly">
                              Idly
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input food" type="checkbox" value="Poori" id="flexCheckPoori">
                            <label class="form-check-label" for="flexCheckPoori">
                              Poori
                            </label>
                          </div>
                    </div>
                    <span id="checkbox-error"></span>
                    <br>
                    <button id="submit" type="button" class="btn btn-primary" onclick="addTotable()">Submit</button>
                  </form>
            </div>
            <br>
            <table class="table table-bordered" id="table">
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Food Choices</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="bottom-space">

            </div>
        </div>


        <script src="./script.js"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Learn CSS</title>
        <!-- <link rel="stylesheet" href="./styles.css" /> -->
        <style>
            .rectangle1 {
                width: 200px;
                height: 200px;
                margin: 50px;
            }
            .rectangle2 {
                width: 200px;
                height: 200px;
                margin: 0 20px 0 0;
            }
            .row {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <div class="rectangle1 row" style="background-color: yellow;" id="rect-1">
                <p>First </p>
            </div>
            <div class="rectangle2 row" style="background-color:aqua" id="rect-2">
                <p>Second </p>
            </div>
        </div>

    </body>
</html>
